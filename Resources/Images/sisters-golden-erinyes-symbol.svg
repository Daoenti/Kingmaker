<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0a0a" stroke="#b8860b" stroke-width="3"/>

  <!-- Ornate outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#8b0000" stroke-width="1" opacity="0.7"/>

  <!-- Red pentagram (inverted) - Symbol of Asmodeus -->
  <g transform="translate(100, 100) scale(1.8)">
    <!-- Star points -->
    <path d="M 0,-25 L 7.5,8 L -23.8,-9.5 L 23.8,-9.5 L -7.5,8 Z"
          fill="#8b0000" stroke="#ff0000" stroke-width="2"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="8" fill="#1a1a1a" stroke="#ff0000" stroke-width="1.5"/>
  </g>

  <!-- Golden erinyes wings -->
  <g opacity="0.6">
    <!-- Left wing -->
    <path d="M 100 100 Q 40 80, 30 50 Q 35 70, 45 85 Q 50 90, 60 95"
          fill="none" stroke="#ffd700" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 100 100 Q 45 85, 35 60 Q 40 75, 48 88"
          fill="none" stroke="#daa520" stroke-width="2" stroke-linecap="round"/>
    <path d="M 100 100 Q 50 90, 40 70"
          fill="none" stroke="#b8860b" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Right wing -->
    <path d="M 100 100 Q 160 80, 170 50 Q 165 70, 155 85 Q 150 90, 140 95"
          fill="none" stroke="#ffd700" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 100 100 Q 155 85, 165 60 Q 160 75, 152 88"
          fill="none" stroke="#daa520" stroke-width="2" stroke-linecap="round"/>
    <path d="M 100 100 Q 150 90, 160 70"
          fill="none" stroke="#b8860b" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Barbed decorations at points -->
  <g fill="#8b0000">
    <circle cx="100" cy="55" r="2"/>
    <circle cx="143" cy="82" r="2"/>
    <circle cx="130" cy="130" r="2"/>
    <circle cx="70" cy="130" r="2"/>
    <circle cx="57" cy="82" r="2"/>
  </g>

  <!-- Bottom text banner -->
  <rect x="50" y="165" width="100" height="18" fill="#8b0000" opacity="0.9"/>
  <text x="100" y="178" font-family="serif" font-size="9" font-weight="bold"
        fill="#ffd700" text-anchor="middle">GOLDEN ERINYES</text>
</svg>
