<div class="content-controls">
    <button onclick="expandAll()" class="control-btn">Expand All</button>
    <button onclick="collapseAll()" class="control-btn">Collapse All</button>
</div>

<nav class="breadcrumbs" aria-label="Breadcrumb">
    {% for crumb in breadcrumbs %}
        {% if not loop.last %}
            <span class="breadcrumb-item">{{ crumb.name }}</span>
            <span class="breadcrumb-separator">/</span>
        {% else %}
            <span class="breadcrumb-item breadcrumb-current">{{ crumb.name }}</span>
        {% endif %}
    {% endfor %}
</nav>
{{ content|safe }}
